<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <style>
    .building {fill:#f0f0f0; stroke:#000000; stroke-width:2;}
    .dome {fill:#e0e0e0; stroke:#000000; stroke-width:2;}
    .column {fill:#ffffff; stroke:#000000; stroke-width:1;}
    .ground {fill:#4a7c59;}
    .sky {fill:#3a5683;}
    .window {fill:#a0c8ef; stroke:#000000; stroke-width:0.5;}
  </style>
  
  <!-- Sky background -->
  <rect class="sky" width="1200" height="1200"/>
  
  <!-- Ground -->
  <rect class="ground" y="800" width="1200" height="400"/>
  
  <!-- Main building -->
  <rect class="building" x="300" y="400" width="600" height="400"/>
  
  <!-- Dome -->
  <ellipse class="dome" cx="600" cy="400" rx="200" ry="50"/>
  <path class="dome" d="M 400,400 Q 600,250 800,400"/>
  
  <!-- Dome top -->
  <circle class="dome" cx="600" cy="250" r="20"/>
  <rect class="dome" x="595" y="230" width="10" height="20"/>
  
  <!-- Columns - Left side -->
  <rect class="column" x="325" y="450" width="30" height="350"/>
  <rect class="column" x="375" y="450" width="30" height="350"/>
  <rect class="column" x="425" y="450" width="30" height="350"/>
  <rect class="column" x="475" y="450" width="30" height="350"/>
  
  <!-- Columns - Right side -->
  <rect class="column" x="695" y="450" width="30" height="350"/>
  <rect class="column" x="745" y="450" width="30" height="350"/>
  <rect class="column" x="795" y="450" width="30" height="350"/>
  <rect class="column" x="845" y="450" width="30" height="350"/>
  
  <!-- Windows -->
  <rect class="window" x="535" y="450" width="40" height="60"/>
  <rect class="window" x="625" y="450" width="40" height="60"/>
  <rect class="window" x="535" y="530" width="40" height="60"/>
  <rect class="window" x="625" y="530" width="40" height="60"/>
  <rect class="window" x="535" y="610" width="40" height="60"/>
  <rect class="window" x="625" y="610" width="40" height="60"/>
  
  <!-- Entrance -->
  <rect x="550" y="700" width="100" height="100" fill="#333333"/>
  
  <!-- Steps -->
  <rect x="500" y="800" width="200" height="10" fill="#cccccc"/>
  <rect x="520" y="810" width="160" height="10" fill="#cccccc"/>
  <rect x="540" y="820" width="120" height="10" fill="#cccccc"/>
</svg>
