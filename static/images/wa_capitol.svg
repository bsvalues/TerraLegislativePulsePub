<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <style>
    .building { fill: #e8e8e8; stroke: #888; stroke-width: 1; }
    .dome { fill: #d0d0d0; stroke: #888; stroke-width: 1; }
    .pillar { fill: #f8f8f8; stroke: #888; stroke-width: 0.5; }
    .window { fill: #b0c8ef; stroke: #888; stroke-width: 0.5; }
    .steps { fill: #d0d0d0; stroke: #888; stroke-width: 0.5; }
    .ground { fill: #4d7942; }
    .sky { fill: #336699; }
    .text { font-family: Arial, sans-serif; font-weight: bold; }
  </style>
  
  <!-- Background -->
  <rect class="sky" width="1200" height="800"/>
  <rect class="ground" y="600" width="1200" height="200"/>
  
  <!-- Main Capitol Building -->
  <rect class="building" x="300" y="300" width="600" height="300"/>
  
  <!-- Large Central Dome - Washington State Capitol's most recognizable feature -->
  <ellipse class="dome" cx="600" cy="300" rx="150" ry="30"/>
  <path class="dome" d="M 450,300 Q 600,150 750,300" fill="#d0d0d0"/>
  
  <!-- Flag on top of dome -->
  <rect x="595" y="120" width="10" height="30" fill="#333"/>
  <rect x="605" y="120" width="20" height="15" fill="#cc0000"/>
  
  <!-- Dome windows -->
  <circle class="window" cx="600" cy="220" r="20"/>
  <circle class="window" cx="560" cy="240" r="15"/>
  <circle class="window" cx="640" cy="240" r="15"/>
  <circle class="window" cx="520" cy="270" r="10"/>
  <circle class="window" cx="680" cy="270" r="10"/>
  
  <!-- Pillars across front -->
  <rect class="pillar" x="330" y="330" width="20" height="240"/>
  <rect class="pillar" x="380" y="330" width="20" height="240"/>
  <rect class="pillar" x="430" y="330" width="20" height="240"/>
  <rect class="pillar" x="480" y="330" width="20" height="240"/>
  <rect class="pillar" x="530" y="330" width="20" height="240"/>
  <rect class="pillar" x="580" y="330" width="20" height="240"/>
  <rect class="pillar" x="630" y="330" width="20" height="240"/>
  <rect class="pillar" x="680" y="330" width="20" height="240"/>
  <rect class="pillar" x="730" y="330" width="20" height="240"/>
  <rect class="pillar" x="780" y="330" width="20" height="240"/>
  <rect class="pillar" x="830" y="330" width="20" height="240"/>
  
  <!-- Windows -->
  <rect class="window" x="350" y="380" width="30" height="50"/>
  <rect class="window" x="400" y="380" width="30" height="50"/>
  <rect class="window" x="450" y="380" width="30" height="50"/>
  <rect class="window" x="500" y="380" width="30" height="50"/>
  <rect class="window" x="620" y="380" width="30" height="50"/>
  <rect class="window" x="670" y="380" width="30" height="50"/>
  <rect class="window" x="720" y="380" width="30" height="50"/>
  <rect class="window" x="770" y="380" width="30" height="50"/>
  
  <rect class="window" x="350" y="450" width="30" height="50"/>
  <rect class="window" x="400" y="450" width="30" height="50"/>
  <rect class="window" x="450" y="450" width="30" height="50"/>
  <rect class="window" x="500" y="450" width="30" height="50"/>
  <rect class="window" x="620" y="450" width="30" height="50"/>
  <rect class="window" x="670" y="450" width="30" height="50"/>
  <rect class="window" x="720" y="450" width="30" height="50"/>
  <rect class="window" x="770" y="450" width="30" height="50"/>
  
  <!-- Front entrance -->
  <rect x="550" y="450" width="50" height="150" fill="#333"/>
  
  <!-- Steps -->
  <rect class="steps" x="500" y="600" width="150" height="10"/>
  <rect class="steps" x="520" y="610" width="110" height="10"/>
  <rect class="steps" x="540" y="620" width="70" height="10"/>
  
  <!-- Label -->
  <text class="text" x="600" y="750" text-anchor="middle" fill="white" font-size="30">WASHINGTON STATE CAPITOL</text>
</svg>